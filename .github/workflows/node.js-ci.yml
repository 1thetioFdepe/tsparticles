name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.8
    with:
      number-of-agents: 3
      init-commands: |
        pnpm exec nx-cloud start-ci-run --stop-agents-after="build:ci" --agent-count=3
      parallel-commands-on-agents: |
        pnpm install --no-frozen-lockfile
        lerna run build:ci --scope @tsparticles/build --concurrency 3
        pnpm install --no-frozen-lockfile
        pnpm run prettify:ci:readme
        npx lerna run build:ci --concurrency 3

  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.8
    with:
      number-of-agents: 3
